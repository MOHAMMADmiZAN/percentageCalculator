<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacknomous Percentage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section id="calculatorContent">

    <div class="container">
        <h1>Hacknomous Percentage Calculator</h1>
        <div class="percentageResult">0</div>
        <div class="row">
            <div class="col-lg-12">
                <div class="calculatorContentInput form-group">
                    <input type="text" id="firstValue" placeholder="Amount" class="form-control">
                    <button id="percentageButton" type="submit">%</button>
                    <input type="text" id="Percentage" placeholder="Percentage" class="form-control">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="assets/js/toastr.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
